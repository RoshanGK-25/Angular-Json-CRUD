<section class="login-sec">
    <div class="container container-fluid">
        <div class="row">
            <div class="col">
                <form class="container-fluid form-container">
                    <div class="p-3 mb-3 bg-primary-subtle">
                        <h2 class="text-center font-4">Signup</h2>
                        <h3 class="text-center">Create Your Free Account</h3>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupInputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="formGroupInputName" aria-describedby="name">
                      </div>
                      <div class="mb-3">
                        <label for="formGroupInputMobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="formGroupInputMobile">
                      </div>
                    <div class="mb-3">
                      <label for="formGroupInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="formGroupInputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="formGroupInputPassword">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary text-center">Submit</button>
                        <a routerLink="/login">Already user ? Click to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
