<section>
    <div class="container containre-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-sm bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse ms-auto" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link btn btn-primary text-white mx-2" aria-current="page" href="#" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop"  (click)="clickAddProperty()">Add Listing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link btn btn-danger text-white" routerLink="/login">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>

<section class="p-5">
    <div class="container container-fluid">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Property Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Location</th>
                            <th scope="col">Property Details</th>
                            <th scope="col text-center">Acrion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let property of allProperty">
                            <th scope="row">{{property.id}}</th>
                            <td>{{property.ptitle}}</td>
                            <td>{{property.price | currency:'INR':'symbol':'3.1-1'}}</td>
                            <td>{{property.plocation}}</td>
                            <td>{{property.pdetails}}</td>
                            <td>
                                <button class="btn btn-primary ms-2" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop" (click)="showModal = true">Edit</button>
                                <button class="btn btn-success m-2">View</button>
                                <button class="btn btn-danger" (click)="deleteProperty(property.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="showModal = false"></button>
            </div>
            <div class="modal-body">
                <form class="container-fluid" [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="formGroupInputName" class="form-label">Property Title</label>
                        <input formControlName="ptitle" type="text" class="form-control" placeholder="Property Name">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupInputMobile" class="form-label">Property Price</label>
                        <input formControlName="price" type="text" class="form-control" placeholder="Property Price">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupInputEmail1" class="form-label">Property Location</label>
                        <input formControlName="plocation" type="email" class="form-control" placeholder="Property Location">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupInputPassword1" class="form-label">Property Details</label>
                        <input formControlName="pdetails" type="text" class="form-control" placeholder="Property Details">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="showModal = false" id="clear">Clear</button>
                <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addProperty()">Add Listing</button>
                <button type="button" *ngIf="showEdit" class="btn btn-warning">Update Details</button>

            </div>
        </div>
    </div>
</div>
